<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz - {{ quiz.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #0056b3);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .quiz-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .quiz-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .btn-join {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
        }
        
        .event-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .quiz-features {
            list-style: none;
            padding: 0;
        }
        
        .quiz-features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .quiz-features li:last-child {
            border-bottom: none;
        }
        
        .feature-icon {
            color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-card">
            <div class="quiz-header">
                <div class="quiz-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h2 class="mb-2">{{ quiz.name }}</h2>
                <p class="mb-0">{{ event.name }}</p>
            </div>
            
            <div class="quiz-body">
                <div class="event-info">
                    <div class="row text-center">
                        <div class="col-6">
                            <i class="fas fa-clock text-primary"></i>
                            <p class="mb-0 small">{{ quiz.timer_per_question }}s per question</p>
                        </div>
                        <div class="col-6">
                            <i class="fas fa-trophy text-warning"></i>
                            <p class="mb-0 small">Winners get prizes!</p>
                        </div>
                    </div>
                </div>

                <form id="joinForm">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>Your Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">
                            <i class="fas fa-envelope me-2"></i>Your Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                    
                    <button type="submit" class="btn btn-join" id="joinBtn">
                        <i class="fas fa-play me-2"></i>Join Quiz
                    </button>
                </form>
                
                <hr class="my-4">
                
                <h6 class="text-center mb-3">Quiz Features</h6>
                <ul class="quiz-features">
                    <li><i class="fas fa-clock feature-icon"></i>Timed questions for excitement</li>
                    <li><i class="fas fa-mobile-alt feature-icon"></i>Mobile-friendly interface</li>
                    <li><i class="fas fa-trophy feature-icon"></i>Real-time leaderboard</li>
                    <li><i class="fas fa-medal feature-icon"></i>Winners announcement</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Joining quiz...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('joinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                alert('Please fill in all fields.');
                return;
            }
            
            // Show loading modal
            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();
            
            try {
                const response = await fetch(`/quiz/{{ quiz.id }}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to quiz start page
                    window.location.href = `/quiz/{{ quiz.id }}/start/${data.participant_id}`;
                } else {
                    loadingModal.hide();
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                loadingModal.hide();
                alert('Network error. Please check your connection and try again.');
            }
        });
    </script>
</body>
</html>
